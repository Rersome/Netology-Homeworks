name: Kotlin CI with Gradle

on:
  push:
    branches: '*'
  pull_request:
    branches: '*'

jobs:
  build:
  runs-on: ubuntu-latest

steps:
- uses: actions/checkout@v1
- name: Set up JDK 1.8
uses: actions/setup-java@v1
with:
  java-version: 1.8
- name: Change wrapper permissions
  run: chmod +x ./gradlew

- name: Init gradle wrapper
  run: gradle wrapper

- name: Change wrapper permissions
  run: chmod +x ./gradlew

- name: Build with Gradle wrapper
  run: ./gradlew build
